{
    "extractor": {
        "base-directory": "./",
        "postprocessors": [
            {
                "name": "metadata",
                "directory": "meta"
            }
        ],
        "inkbunny": {
            "username": "USERNAME",
            "password": "PASSWORD",
            "filename": "{filename}.{extension}"
        },
        "e621": {
            "username": "USERNAME",
            "password": "PASSWORD",
            "filename": "{id} {file[md5]}.{extension}"
        },
        "pixiv": {
            "filename": "{filename}.{extension}",
            "tags": "original",
            "locale": "en",
			"cookies": "./cookies.txt"
        },
		"twitter": {
            "filename": "Twitter {user[name]} {tweet_id} File{num:>02} {filename}.{extension}",
			"cookies": "./cookies.txt"
		},
        "furaffinity": {
            "filename": "{filename}.{extension}",
            "cookies": "./cookies.txt"
        },
        "atfbooru": {
            "filename": "ATFBooru {id} {filename}.{extension}",
            "cookies": "./cookies.txt"
        },
        "baraag": {
            "filename": "baraag {account[acct]} {id} {media[id]}.{extension}"
        },
        "bluesky": {
            "filename": "bsky {author[handle]} File{num:>02} {post_id}.{extension}"
        },
        "kemonoparty": {
            "filename": "Kemono {title[:180]} File{num:>02} {filename[:180]}.{extension}"
        }
    }
}